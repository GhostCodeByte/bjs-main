<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Login</h2>
            <form method="POST" action="/login" class="mt-4">
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                    />
                </div>
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                <div class="mb-3">
                    <label for="ipad_stations_nummer" class="form-label"
                        >iPad Stations Nummer</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="ipad_stations_nummer"
                        name="ipad_stations_nummer"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        placeholder="z. B. 3"
                    />
                </div>
                <div class="mb-3">
                    <label for="station" class="form-label">Station</label>
                    <select class="form-select" id="station" name="station">
                        <option value="" disabled selected>
                            Station w√§hlen
                        </option>
                        <option value="Laufen">Laufen</option>
                        <option value="Sprung">Sprung</option>
                        <option value="Wurf">Wurf</option>
                        <option value="Ausdauer">Ausdauer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>
            </form>
        </div>
    </body>
</html>
